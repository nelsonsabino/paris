<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento: Viagem a Paris 2025</title>
    <!-- O cabeçalho é idêntico para manter o design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">

        <!-- CABEÇALHO DA PÁGINA DE ORÇAMENTO -->
        <header class="mb-12 flex justify-between items-center">
            <h1 class="text-4xl font-bold text-gray-800">Orçamento Detalhado</h1>
            <a href="index.html" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                <i class="fa-solid fa-arrow-left mr-2"></i>
                Voltar ao Painel
            </a>
        </header>

        <!-- SECÇÃO ORÇAMENTO DA VIAGEM -->
        <section class="mb-12">
            <p class="text-center text-gray-600 mb-8 -mt-6">Estimativa de custos com base nos bilhetes definidos no código.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
                    <h3 class="text-lg font-semibold text-gray-500 uppercase tracking-wider">Custo por Pessoa (Sogros)</h3>
                    <p id="sogros-cost" class="text-4xl md:text-5xl font-bold text-green-600 mt-2">0.00 €</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
                    <h3 class="text-lg font-semibold text-gray-500 uppercase tracking-wider">Custo Total (Nossa Família)</h3>
                    <p id="familia-cost" class="text-4xl md:text-5xl font-bold text-blue-600 mt-2">0.00 €</p>
                </div>
            </div>

            <div id="budget-cards-container" class="grid grid-cols-1 md:grid-cols-1 gap-8">
                <!-- O JavaScript vai preencher esta área -->
            </div>
        </section>

    </div>

    <!-- SCRIPT APENAS PARA A PÁGINA DE ORÇAMENTO -->
    <script>
        // FONTES DE DADOS DO ORÇAMENTO
        const budgetConfiguration = {
            eiffel: {
                title: "Torre Eiffel",
                icon: "fa-tower-observation",
                tickets: [
                    { name: 'Escadas + Elevador Topo (Adultos)', cost: 27.50 }, 
                    { name: 'Elevador Topo (Adultos)', cost: 36.10, type: 'adult' },
                    { name: 'Escadas + Elevador Topo (Jovens)', cost: 13.80, type: 'young' }
                ]
            },
            saintechapelle: {
                title: "Sainte-Chapelle",
                icon: "fa-church",
                tickets: [
                    { name: 'Bilhete Geral', cost: 19.00, type: 'adult' }
                ]
            },
            versailles: {
                title: "Versailles",
                icon: "fa-landmark-dome",
                tickets: [
                    { name: 'Bilhete Geral', cost: 32.00, type: 'adult' }
                ]
            },
            orsay: {
                title: "Musée d'Orsay",
                icon: "fa-landmark-dome",
                tickets: [
                    { name: 'Bilhete Geral', cost: 16.00, type: 'adult' }
                ]
            },
            garnier: {
                title: "Ópera Garnier",
                icon: "fa-masks-theater",
                tickets: [
                    { name: 'Bilhete Adulto', cost: 15.00, type: 'adult' },
                    { name: 'Bilhete Jovem', cost: 10.00, type: 'young' }
                ]
            },
            transports: {
                title: "Transportes Públicos",
                icon: "fa-train-subway",
                tickets: [
                    { name: 'Navigo Easy travel pass', cost: 2.00, type: 'adult' },
                    { name: 'Forfait Paris Visit 5 dias', cost: 76.25, type: 'adult' },
                    { name: 'Navigo Easy travel pass jovem', cost: 2.00, type: 'young' },
                    { name: 'Forfait Paris Visit 5 dias jovem', cost: 76.25, type: 'young' }
                ]
            }
        };

        // FUNÇÃO DE CÁLCULO
        function processAndDisplayBudget() {
            let totalAdultCostPerPerson = 0;
            let totalYoungCostPerPerson = 0;
            const budgetContainer = document.getElementById('budget-cards-container');
            if (!budgetContainer) return;
            budgetContainer.innerHTML = ''; 

            for (const categoryKey in budgetConfiguration) {
                const category = budgetConfiguration[categoryKey];
                
                category.tickets.forEach(ticket => {
                    if (ticket.type === 'adult') { totalAdultCostPerPerson += ticket.cost; }
                    else if (ticket.type === 'young') { totalYoungCostPerPerson += ticket.cost; }
                });
                
                let itemsHTML = category.tickets.map(ticket => {
                    const isCalculated = ticket.type === 'adult' || ticket.type === 'young';
                    const containerClass = isCalculated ? 'bg-green-50' : 'bg-gray-100';
                    const textClass = isCalculated ? 'font-semibold' : 'text-gray-600';
                    return `<div class="flex justify-between items-center p-2 rounded-md ${containerClass}"><span class="${textClass}">${ticket.name}</span><span class="font-mono ${textClass}">${ticket.cost.toFixed(2)} €</span></div>`;
                }).join('');

                const cardHTML = `<div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col"><h3 class="text-xl font-bold text-gray-800 mb-4"><i class="fa-solid ${category.icon} mr-2 text-gray-400"></i>${category.title}</h3><div class="space-y-2">${itemsHTML}</div></div>`;
                budgetContainer.innerHTML += cardHTML;
            }

            const sogrosIndividualCost = totalAdultCostPerPerson;
            const familiaTotalCost = (totalAdultCostPerPerson * 2) + (totalYoungCostPerPerson * 2);

            if(document.getElementById('sogros-cost')) { document.getElementById('sogros-cost').textContent = `${sogrosIndividualCost.toFixed(2)} €`; }
            if(document.getElementById('familia-cost')) { document.getElementById('familia-cost').textContent = `${familiaTotalCost.toFixed(2)} €`; }
        }

        // OUVINTE QUE EXECUTA A FUNÇÃO QUANDO A PÁGINA CARREGA
        document.addEventListener('DOMContentLoaded', () => {
            processAndDisplayBudget();
        });
    </script>

</body>
</html>

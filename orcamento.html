<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento: Viagem a Paris 2025</title>

    <!-- Favicon para diferentes browsers -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; font-size: 14px; }
        .main-title { font-size: 1.875rem; line-height: 2.25rem; }
        .section-title { font-size: 1.5rem; line-height: 2rem; }
        .display-cost { font-size: 1.5rem; line-height: 2.5rem; }
        .completed-item-text { font-size: 0.875rem; }

        @media (min-width: 768px) {
            body { font-size: 16px; }
            .main-title { font-size: 2.25rem; line-height: 2.5rem; }
            .section-title { font-size: 1.875rem; line-height: 2.25rem; }
            .display-cost { font-size: 3rem; line-height: 1; }
            .completed-item-text { font-size: 1.125rem; }
        }
        /* Estilos para os botões de seleção */
        .option-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            border-color: #2563eb;
        }
        .option-btn.inactive {
            background-color: white;
            color: #374151; /* gray-700 */
            border-color: #d1d5db; /* gray-300 */
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">

        <header class="mb-12 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="main-title font-bold text-gray-800 text-center md:text-left">Orçamento e Finanças</h1>
            <a href="index.html" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors w-full md:w-auto text-center">
                <i class="fa-solid fa-arrow-left mr-2"></i>
                Voltar ao Painel
            </a>
        </header>

        <section class="mb-12">
            <h2 class="section-title font-bold text-gray-800 mb-6 text-center">Custos dos Transportes</h2>
            
            <!-- Botões de Seleção -->
            <div class="flex justify-center gap-4 mb-8">
                <button id="btn-individual" class="option-btn text-base font-semibold py-2 px-6 rounded-lg border-2 transition-colors duration-200">
                    <i class="fa-solid fa-ticket mr-2"></i>Bilhetes Individuais
                </button>
                <button id="btn-passe" class="option-btn text-base font-semibold py-2 px-6 rounded-lg border-2 transition-colors duration-200">
                    <i class="fa-solid fa-address-card mr-2"></i>Passe Paris Visite
                </button>
            </div>

            <!-- Totais -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
                    <h3 class="text-lg font-semibold text-gray-500 uppercase tracking-wider">Total de bilhetes por pessoa</h3>
                    <p id="total-per-person" class="display-cost font-bold text-green-600 mt-2">0,00 €</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
                    <h3 class="text-lg font-semibold text-gray-500 uppercase tracking-wider">Total de bilhetes para 4 pessoas</h3>
                    <p id="total-for-group" class="display-cost font-bold text-blue-600 mt-2">0,00 €</p>
                </div>
            </div>

            <!-- Tabela de Detalhes -->
            <div id="cost-details-container">
                <!-- O JavaScript irá gerar a tabela aqui -->
            </div>
        </section>

        <section class="mb-12">
             <h2 class="section-title font-bold text-gray-800 mb-6 text-center">Resumo de Compras Concluídas</h2>
             <div id="completed-purchases-container" class="bg-white p-6 rounded-2xl shadow-lg space-y-4"></div>
        </section>
    </div>

    <script>
        const planningEvents = [
            { title: 'Comprar bilhetes para o Museu do Louvre', status: 'complete', budgetKey: 'louvre' },
            { title: 'Comprar bilhetes para a Museu D Orsay', status: 'complete', budgetKey: 'orsay' },
            { title: 'Comprar bilhetes para Versailles', status: 'complete', budgetKey: 'versailles' },
            { title: 'Comprar bilhetes para a Sainte-Chapelle', status: 'complete', budgetKey: 'saintechapelle' },
            { title: 'Comprar bilhetes para a Torre Eiffel', status: 'complete', budgetKey: 'eiffel' },
            { title: 'Comprar bilhetes para a Ópera Garnier', status: 'complete', budgetKey: 'garnier' },
            { title: 'Fazer pagamento da casa de Paris', status: 'complete', budgetKey: '' },
            { title: 'Reserva para entrada sem filas na Notre-Dame', status: 'pending', budgetKey: '' },
            { title: 'VIAGEM!', status: 'complete' }
        ];

        // --- DADOS DOS CUSTOS ---
        const costs = {
            individual: {
                perPerson: 58.00,
                totalGroup: 232.00,
                details: [
                    { item: 'Cartão Navigo Easy', quantity: 1, perPerson: 2.00, totalGroup: 8.00 },
                    { item: 'Bilhetes Aeroporto Orly ↔ Paris', quantity: 2, perPerson: 26.00, totalGroup: 104.00 },
                    { item: 'Bilhetes Paris ↔ Versalhes', quantity: 2, perPerson: 5.00, totalGroup: 20.00 },
                    { item: 'Bilhetes Individuais (Metro)', quantity: 10, perPerson: 25.00, totalGroup: 100.00 }
                ]
            },
            passe: {
                perPerson: 78.25,
                totalGroup: 313.00,
                details: [
                    { item: 'Cartão Navigo Easy', quantity: 1, perPerson: 2.00, totalGroup: 8.00 },
                    { item: 'Passe Paris Visite (5 Dias, Zonas 1-5)', quantity: 1, perPerson: 76.25, totalGroup: 305.00 },
                ]
            }
        };

        // --- FUNÇÕES ---
        function formatCurrency(value) {
            if (typeof value !== 'number' || isNaN(value)) { return '-'; }
            return `${value.toFixed(2).replace('.', ',')} €`;
        }

        function renderCostDetailsTable(details) {
            const container = document.getElementById('cost-details-container');
            const tableRows = details.map(d => `
                <tr class="border-b border-gray-200">
                    <td class="p-4">${d.item}</td>
                    <td class="p-4 text-center">${d.quantity}</td>
                    <td class="p-4 text-right font-mono">${formatCurrency(d.perPerson)}</td>
                    <td class="p-4 text-right font-mono">${formatCurrency(d.totalGroup)}</td>
                </tr>
            `).join('');

            container.innerHTML = `
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="p-4 font-semibold text-gray-700">Componente</th>
                                <th class="p-4 font-semibold text-gray-700 text-center">Quantidade (p/ pessoa)</th>
                                <th class="p-4 font-semibold text-gray-700 text-right">Custo p/ Pessoa</th>
                                <th class="p-4 font-semibold text-gray-700 text-right">Custo Total (4 Pessoas)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                        <tfoot class="font-bold bg-gray-50">
                            <tr>
                                <td class="p-4 text-lg">TOTAL</td>
                                <td class="p-4"></td>
                                <td id="footer-per-person" class="p-4 text-right font-mono text-lg"></td>
                                <td id="footer-total-group" class="p-4 text-right font-mono text-lg"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            `;
        }

        function updateDisplay(option) {
            const btnIndividual = document.getElementById('btn-individual');
            const btnPasse = document.getElementById('btn-passe');
            
            const data = costs[option];
            
            // Atualizar botões
            if (option === 'individual') {
                btnIndividual.classList.remove('inactive');
                btnIndividual.classList.add('active');
                btnPasse.classList.remove('active');
                btnPasse.classList.add('inactive');
            } else {
                btnPasse.classList.remove('inactive');
                btnPasse.classList.add('active');
                btnIndividual.classList.remove('active');
                btnIndividual.classList.add('inactive');
            }

            // Atualizar totais principais
            document.getElementById('total-per-person').textContent = formatCurrency(data.perPerson);
            document.getElementById('total-for-group').textContent = formatCurrency(data.totalGroup);

            // Renderizar e atualizar tabela de detalhes
            renderCostDetailsTable(data.details);
            document.getElementById('footer-per-person').textContent = formatCurrency(data.perPerson);
            document.getElementById('footer-total-group').textContent = formatCurrency(data.totalGroup);
        }
        
        function renderCompletedPurchases() {
            const container = document.getElementById('completed-purchases-container');
            const completedItems = planningEvents.filter(e => e.status === 'complete' && e.title !== 'VIAGEM!');
            if (!container || completedItems.length === 0) {
                if (container) container.innerHTML = `<p class="text-gray-500 italic text-center">Nenhuma compra concluída ainda.</p>`;
                return;
            }
            const itemsHTML = completedItems.map(item => {
                return `<div class="flex items-center completed-item-text p-2 border-b border-gray-100"><i class="fa-solid fa-check-circle text-green-500 mr-4 text-xl"></i><span class="flex-grow">${item.title}</span></div>`;
            }).join('');
            container.innerHTML = itemsHTML;
        }

        // --- EVENTOS ---
        document.addEventListener('DOMContentLoaded', () => {
            let selectedOption = 'individual'; // Estado inicial
            
            document.getElementById('btn-individual').addEventListener('click', () => {
                selectedOption = 'individual';
                updateDisplay(selectedOption);
            });
            document.getElementById('btn-passe').addEventListener('click', () => {
                selectedOption = 'passe';
                updateDisplay(selectedOption);
            });

            // Chamada inicial para mostrar os dados
            updateDisplay(selectedOption);
            renderCompletedPurchases();
        });
    </script>
</body>
</html>

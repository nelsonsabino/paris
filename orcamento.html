<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento: Viagem a Paris 2025</title>

    <!-- Favicon para diferentes browsers -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Estilos base (para telemóveis) */
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; font-size: 14px; }
        .main-title { font-size: 1.875rem; line-height: 2.25rem; }
        .section-title { font-size: 1.5rem; line-height: 2rem; }
        .display-cost { font-size: 1.5rem; line-height: 2.5rem; }
        .completed-item-text { font-size: 0.875rem; }

        /* Regras para ecrãs maiores (md: 768px em diante) */
        @media (min-width: 768px) {
            body { font-size: 16px; }
            .main-title { font-size: 2.25rem; line-height: 2.5rem; }
            .section-title { font-size: 1.875rem; line-height: 2.25rem; }
            .display-cost { font-size: 3rem; line-height: 1; }
            .completed-item-text { font-size: 1.125rem; }
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">

        <header class="mb-12 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="main-title font-bold text-gray-800 text-center md:text-left">Orçamento e Finanças</h1>
            <a href="index.html" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors w-full md:w-auto text-center">
                <i class="fa-solid fa-arrow-left mr-2"></i>
                Voltar ao Painel
            </a>
        </header>

        <section class="mb-12">
            <h2 class="section-title font-bold text-gray-800 mb-6 text-center">Bilhetes Restantes</h2>
            <p class="text-center text-gray-600 mb-8 -mt-6">Custo estimado do que ainda falta comprar.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
                    <h3 class="text-lg font-semibold text-gray-500 uppercase tracking-wider">Total dos bilhetes em falta (Sogros /cada)</h3>
                    <p id="sogros-cost" class="display-cost font-bold text-green-600 mt-2">0,00 €</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
                    <h3 class="text-lg font-semibold text-gray-500 uppercase tracking-wider">Total dos bilhetes em Falta (Os 4)</h3>
                    <p id="familia-cost" class="display-cost font-bold text-blue-600 mt-2">0,00 €</p>
                </div>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center mt-12">Detalhe do Orçamento Restante</h3>
            <div id="budget-cards-container" class="grid grid-cols-1 md:grid-cols-1 gap-8"></div>
        </section>

        <section class="mb-12">
             <h2 class="section-title font-bold text-gray-800 mb-6 text-center">Resumo de Compras Concluídas</h2>
             <div id="completed-purchases-container" class="bg-white p-6 rounded-2xl shadow-lg space-y-4"></div>
        </section>
    </div>

    <script>
        const budgetConfiguration = {};
        let planningEvents = [];
        
        function formatCurrency(value) {
            if (typeof value !== 'number' || isNaN(value)) { return '-'; }
            return `${value.toFixed(2).replace('.', ',')} €`;
        }
        
        function processAndDisplayRemainingBudget() {
            let remainingAdultCost = 0;
            let remainingYoungCost = 0;

            const completedKeys = planningEvents.filter(e => e.status === 'complete' && e.budgetKey).map(e => e.budgetKey);
            
            for (const key in budgetConfiguration) {
                if (completedKeys.includes(key)) continue;
                const category = budgetConfiguration[key];
                category.tickets.forEach(ticket => {
                    if (ticket.type === 'adult') { remainingAdultCost += ticket.cost; }
                    else if (ticket.type === 'young') { remainingYoungCost += ticket.cost; }
                });
            }
            let sogrosRemainingCost = remainingAdultCost;
            let familiaRemainingCost = (remainingAdultCost * 2) + (remainingYoungCost * 2);

            document.getElementById('sogros-cost').textContent = formatCurrency(sogrosRemainingCost);
            document.getElementById('familia-cost').textContent = formatCurrency(familiaRemainingCost);
        }

        function renderRemainingBudgetCards() {
            const budgetContainer = document.getElementById('budget-cards-container');
            const completedKeys = planningEvents.filter(e => e.status === 'complete' && e.budgetKey).map(e => e.budgetKey);
            if (!budgetContainer) return;
            budgetContainer.innerHTML = '';
            for (const key in budgetConfiguration) {
                if (completedKeys.includes(key)) continue;
                const category = budgetConfiguration[key];
                let itemsHTML = category.tickets.map(ticket => {
                    const isCalculated = ticket.type === 'adult' || ticket.type === 'young';
                    const containerClass = isCalculated ? 'bg-green-50' : 'bg-gray-100';
                    const textClass = isCalculated ? 'font-semibold' : 'text-gray-600';
                    return `<div class="flex justify-between items-center p-2 rounded-md ${containerClass}"><span class="${textClass}">${ticket.name}</span><span class="font-mono ${textClass}">${ticket.cost.toFixed(2)} €</span></div>`;
                }).join('');
                const cardHTML = `<div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col"><h3 class="text-xl font-bold text-gray-800 mb-4"><i class="fa-solid ${category.icon} mr-2 text-gray-400"></i>${category.title}</h3><div class="space-y-2">${itemsHTML}</div></div>`;
                budgetContainer.innerHTML += cardHTML;
            }
        }

        function renderCompletedPurchases() {
            const container = document.getElementById('completed-purchases-container');
            const completedItems = planningEvents.filter(e => e.status === 'complete' && e.title !== 'VIAGEM!');
            if (!container || completedItems.length === 0) {
                if (container) container.innerHTML = `<p class="text-gray-500 italic text-center">Nenhuma compra concluída ainda.</p>`;
                return;
            }
            const itemsHTML = completedItems.map(item => {
                return `<div class="flex items-center completed-item-text p-2 border-b border-gray-100"><i class="fa-solid fa-check-circle text-green-500 mr-4 text-xl"></i><span class="flex-grow">${item.title}</span></div>`;
            }).join('');
            container.innerHTML = itemsHTML;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            Object.assign(budgetConfiguration, {
                louvre: { title: "Museu do Louvre", icon: "fa-landmark-dome", tickets: [ { name: 'Bilhete Geral', cost: 22.00, type: 'adult' } ] },
                eiffel: { title: "Torre Eiffel", icon: "fa-tower-observation", tickets: [ { name: 'Elevador Topo (Adultos)', cost: 36.10, type: 'adult' }, { name: 'Elevador Topo (-18)', cost: 18.10, type: 'young' } ] },
                saintechapelle: { title: "Sainte-Chapelle", icon: "fa-church", tickets: [ { name: 'Bilhete Geral', cost: 19.00, type: 'adult' } ] },
                versailles: { title: "Versailles", icon: "fa-landmark-dome", tickets: [ { name: 'Bilhete Geral', cost: 21.00, type: 'adult' } ] },
                orsay: { title: "Musée d'Orsay", icon: "fa-landmark-dome", tickets: [ { name: 'Bilhete Geral', cost: 16.00, type: 'adult' } ] },
                garnier: { title: "Ópera Garnier", icon: "fa-masks-theater", tickets: [ { name: 'Bilhete Adulto', cost: 15.00, type: 'adult' }, { name: 'Bilhete -18', cost: 10.00, type: 'young' } ] },
                transports: { title: "Transportes Públicos", icon: "fa-train-subway", tickets: [ { name: 'Navigo Easy travel pass', cost: 2.00, type: 'adult' }, { name: 'Forfait Paris Visit 5 dias', cost: 76.25, type: 'adult' }, { name: 'Navigo Easy travel pass jovem', cost: 2.00, type: 'young' }, { name: 'Forfait Paris Visit 5 dias jovem', cost: 76.25, type: 'young' } ] }
            });
            
            planningEvents = [
                { title: 'Comprar bilhetes para o Museu do Louvre', status: 'complete', budgetKey: 'louvre' },
                { title: 'Comprar bilhetes para a Museu D Orsay', status: 'complete', budgetKey: 'orsay' },
                { title: 'Comprar bilhetes para Versailles', status: 'complete', budgetKey: 'versailles' },
                { title: 'Comprar bilhetes para a Sainte-Chapelle', status: 'complete', budgetKey: 'saintechapelle' },
                { title: 'Comprar bilhetes para a Torre Eiffel', status: 'complete', budgetKey: 'eiffel' },
                { title: 'Comprar bilhetes para a Ópera Garnier', status: 'complete', budgetKey: 'garnier' },
                { title: 'Fazer pagamento da casa de Paris', status: 'pending', budgetKey: '' },
                { title: 'Reserva para entrada sem filas na Notre-Dame', status: 'pending', budgetKey: '' },
                { title: 'VIAGEM!', status: 'complete' }
            ];

            processAndDisplayRemainingBudget();
            renderRemainingBudgetCards();
            renderCompletedPurchases();
        });
    </script>
</body>
</html>

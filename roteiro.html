<!DOCTYPE html>
<html lang="pt" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roteiro de Viagem Detalhado: Paris</title>

    <!-- SCRIPT ANTI-FLASH PARA O MODO ESCURO -->
    <script>
        (localStorage.theme === 'dark' || (!('theme'in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches))
            ? document.documentElement.classList.add('dark')
            : document.documentElement.classList.remove('dark');
    </script>

    <!-- Favicon para diferentes browsers -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <!-- LIGAÇÃO PARA O FICHEIRO CSS EXTERNO -->
    <link rel="stylesheet" href="css/roteiro.css">

    <!-- ESTILOS CRÍTICOS PARA A ANIMAÇÃO -->
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .timeline-item-hidden { opacity: 0; }
    </style>

</head>
<body class="text-gray-800">

    <!-- BARRA DE NAVEGAÇÃO DOS DIAS (FLUTUANTE) - REESTRUTURADA -->
    <nav class="sticky-nav-days">
        <div class="flex items-center justify-between w-full">
            <!-- Container dos Dias -->
            <div class="flex-grow flex justify-center">
                <div class="flex items-center justify-center flex-wrap gap-x-1 sm:gap-x-2 gap-y-2">
                    <a href="#day1" class="text-gray-600 font-semibold py-2 px-3 rounded-md transition hover:bg-gray-200">Sexta</a>
                    <a href="#day2" class="text-gray-600 font-semibold py-2 px-3 rounded-md transition hover:bg-gray-200">Sábado</a>
                    <a href="#day3" class="text-gray-600 font-semibold py-2 px-3 rounded-md transition hover:bg-gray-200">Domingo</a>
                    <a href="#day4" class="text-gray-600 font-semibold py-2 px-3 rounded-md transition hover:bg-gray-200">Segunda</a>
                    <a href="#day5" class="text-gray-600 font-semibold py-2 px-3 rounded-md transition hover:bg-gray-200">Terça</a>
                </div>
            </div>
            
            <!-- Container do Menu Hambúrguer -->
            <div class="relative">
                <button id="floating-menu-btn" class="h-10 w-10 bg-gray-200/50 dark:bg-slate-700/50 rounded-full flex items-center justify-center text-gray-700 dark:text-slate-200">
                    <i class="fa-solid fa-bars text-lg"></i>
                </button>
                <div id="floating-menu-content" class="hidden absolute top-12 right-0 bg-white dark:bg-slate-800 rounded-xl shadow-2xl overflow-hidden border border-gray-200 dark:border-slate-700 w-48">
                    <a href="index.html" class="flex items-center gap-4 px-5 py-3 text-gray-700 dark:text-slate-200 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
                        <i class="fa-solid fa-house w-5 text-center text-gray-500 dark:text-slate-400"></i>
                        <span class="font-medium">Início</span>
                    </a>
                    <button id="theme-switcher" class="w-full flex items-center gap-4 px-5 py-3 text-gray-700 dark:text-slate-200 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors theme-switcher">
                        <div class="w-5 text-center text-gray-500 dark:text-slate-400">
                            <i class="fa-solid fa-sun sun-icon"></i>
                            <i class="fa-solid fa-moon moon-icon"></i>
                        </div>
                        <span class="font-medium">Mudar Tema</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- O conteúdo dos dias será injetado aqui pelo JavaScript -->
    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-12 md:mb-16">
            <h1 class="font-display text-4xl md:text-5xl text-gray-900 mb-4 font-bold">Roteiro Detalhado de Paris</h1>
            <p class="text-base md:text-lg text-gray-600">Uma viagem de 5 dias pela cultura, história e magia da capital francesa.</p>
        </header>

        <!-- As seções dos dias serão inseridas aqui dinamicamente pelo JavaScript -->
        
        <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden">
            <div class="relative"><img id="modalImage" src="" alt="Mapa em tamanho grande" class="block h-auto max-w-[95vw] max-h-[90vh] rounded-lg"><button id="closeModal" class="absolute -top-4 -right-4 h-10 w-10 bg-white text-black rounded-full text-2xl font-bold leading-none flex items-center justify-center">×</button></div>
        </div>
    </div>
        
    <script type="module" src="data/roteiro_renderer.js"></script>
    <script src="js/theme_switcher.js"></script>
    
    <!-- SCRIPT PARA O NOVO MENU FLUTUANTE -->
    <script>
        const menuBtn = document.getElementById('floating-menu-btn');
        const menuContent = document.getElementById('floating-menu-content');

        if (menuBtn && menuContent) {
            menuBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                menuContent.classList.toggle('hidden');
            });

            document.addEventListener('click', (event) => {
                if (!menuContent.classList.contains('hidden') && !menuContent.contains(event.target) && !menuBtn.contains(event.target)) {
                    menuContent.classList.add('hidden');
                }
            });
        }
    </script>

</body>
</html>
